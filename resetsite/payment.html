<body>

	<!--Header (logo and main navigation)-->
	<section id="header">

		<div class="grid">

			<div class="row">

				<div class="col-1of9">
					<div class="logo">
						<a href="index.html"><img src="images/resetlogo.jpg" alt="RESET logo"></a>
					</div>
				</div>

				<div class="col-8of9">
					<div class="topnavwrapper">
						<a href="merchandise.html" class="topnavlink">MERCH</a>
						<a href="events.html" class="topnavlink">EVENTS</a>
						<a href="about.html" class="topnavlink">ABOUT</a>
						<div class="topiconwrapper">
							<a href="cart.html"><img src="images/cart.jpg" class="topnavlink" alt="Cart/Your current items"></a>
							<a href="login.html"><img src="images/account.jpg" class="topnavlink" alt="Account/login icon"></a>
						</div>
					</div>
				</div>

			</div>

		</div>

	</section>
	<!--End header-->


	<!--Div that displays the dark background, absolutely positioned outside of the grid-->
	<div class="productbackgroundwrapper paybg"></div>



	<!--Start content-->
	<section id="content">

		<div class="grid">

			<!--Forms-->
			<div class="row">

				<div class="col-3of9 logincol">
					<h1 class="h1login">SHIPPING AND PAYMENT</h1>
					<hr class="hrheading">
					<div class="reviewform loginreview">
						<form>
							<input type="text" name="name" class="shipping" placeholder="NAME">
							<input type="text" name="email" class="shipping" placeholder="EMAIL">
							<input type="text" name="address" class="shipping" placeholder="ADDRESS">
							<input type="text" name="city" class="shipping2" placeholder="CITY">
							<select name="province" class="province">
								<option value="AB">AB</option>
								<option value="BC">BC</option>
								<option value="MB">MB</option>
								<option value="NB">NB</option>
								<option value="NL">NL</option>
								<option value="NS">NS</option>
								<option value="NT">NT</option>
								<option value="ON">ON</option>
								<option value="PE">PE</option>
								<option value="QC">QC</option>
								<option value="SK">SK</option>
								<option value="YT">YT</option>
							</select>
							<input type="text" name="postalcode" class="shipping3" placeholder="POSTAL CODE">
						</form>

						<div class="paypalwrapper">

							<a href="finishpay.html"><img src="images/paypal.png" alt="Paypal paynow button" class="paypal"></a>

							<a href="cart.html">Cancel</a>
						</div>
					</div><!--end reviewform-->
				</div><!--end col-3of9-->

			</div>
			<!--End forms-->


		</div> <!--end grid-->

	</section> <!--end content-->





	<!--start footer-->
	<section id="footer">

		<div class="grid">

			<div class="row">
				<div class="col-9of9 payment">
					<div class="footerarea">
						<div class="col-9of9">
							<div class="footermainwrapper">
								<a href="index.html" class="footermaintext footerlinkresize">TERMS OF USE</a>
								<a href="index.html" class="footermaintext footerlinkresize">PRIVACY POLICY</a>
								<a href="index.html" class="footermaintext footerlinkresize">FAQS</a>
								<a href="index.html" class="footermaintext footerlinkresize">CAREERS</a>
								<a href="index.html" class="footermaintext footerlinkresize">CUSTOMER SERVICE</a>
							</div>

							<div class="col-9of9">
								<div class="footericons">
									<a href="http://www.facebook.com/" target=_blank><img src="images/facebook.jpg" class="icons" alt="facebook icon"></a>

							</div>

							</div>

						</div>
					</div>
				</div>
			</div>


		</div>


	</section>
